name: Security Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-smoke:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          $biDir = "showcase-servers/business-intelligence-mcp"
          if (-not (Test-Path $biDir)) {
            throw "business-intelligence-mcp directory not found under showcase-servers."
          }
          python -m pip install -r (Join-Path $biDir "requirements.txt")

      - name: Run security smoke suite
        shell: cmd
        run: scripts\run-security-smoke.cmd

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit

      - name: Python dependency vulnerability scan
        run: |
          pip-audit -r "showcase-servers/business-intelligence-mcp/requirements.txt"
          pip-audit -r "showcase-servers/api-integration-hub/requirements.txt"
          pip-audit -r "showcase-servers/content-automation-mcp/requirements.txt"

      - name: Build BI showcase image
        run: |
          docker build -t mcp-bi-security-scan "showcase-servers/business-intelligence-mcp"

      - name: Container vulnerability scan (high/critical)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: mcp-bi-security-scan
          scan-type: image
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: '1'
          trivyignores: .trivyignore
